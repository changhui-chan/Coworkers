name: Commit Notifier

on:
  schedule:
    - cron: '0 15 * * *' # 매일 00:00(KST) 실행 (UTC 기준 15:00)
  workflow_dispatch:  # 수동 실행 추가

jobs:
  send-discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get today's commit count and author
        id: commit-info
        run: |
          declare -A NAME_MAP
          NAME_MAP["김지윤"]="지윤"
          NAME_MAP["changhui-chan"]="창희"
          NAME_MAP["수진"]="수진"
          NAME_MAP["박지민"]="지민"

          # 각 작업자의 오늘 커밋 횟수 가져오기 & 내림차순 정렬
          COMMIT_INFO=$(git shortlog -s -n --since="midnight" | sort -rn | awk '{$1=$1;print}')

          # 변환 적용
          MAPPED_INFO=""
          while read -r line; do
            COUNT=$(echo $line | awk '{print $1}')
            AUTHOR=$(echo $line | cut -d ' ' -f2-)

            # 이름 변환 적용
            if [[ -n "${NAME_MAP[$AUTHOR]}" ]]; then
              AUTHOR="${NAME_MAP[$AUTHOR]}"
            fi
            
            MAPPED_INFO+="$AUTHOR $COUNT, "
          done <<< "$COMMIT_INFO"

          MAPPED_INFO=${MAPPED_INFO%,} # 마지막 쉼표 제거

          # 커밋이 있는 경우만 출력
          if [ -z "$MAPPED_INFO" ]; then
            echo "No commits today."
            exit 0
          fi

          echo "::set-output name=commit-info::$MAPPED_INFO"

      - name: Send Discord notification
        run: |
          COMMIT_INFO="${{ steps.commit-info.outputs.commit-info }}"
          
          # 커밋이 있는 경우에만 알림 전송
          if [ -n "$COMMIT_INFO" ]; then
            MESSAGE="오늘의 커밋 완료! 🔥\n$COMMIT_INFO\n🌱 잔디를 심었습니다!"
            
            curl -X POST \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE\"}" \
              "https://discord.com/api/webhooks/your_webhook_url"
          else
            echo "No commits to notify."
